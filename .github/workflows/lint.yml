name: ğŸ› ï¸ lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: pip

      - name: ğŸ’¼ Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: âœ… Run Ruff (Lint)
        run: ruff check .
