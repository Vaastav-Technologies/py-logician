name: 🛠️ lint

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: pip

      - name: 💼 Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: ✅ Run Ruff (Lint)
        run: |
          ruff check .
          ruff format --check
