name: 💡 typecheck

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: pip

      - name: 💼 Install Mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: 🧠 Run Mypy (Static Type Check)
        run: |
          python -m pip install .
          mypy -p logician
